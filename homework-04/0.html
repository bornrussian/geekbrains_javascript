<script>
	// Задача:

 	// 0. Реализовать функцию суммирования аргументов:
	//	sum(1)(3)(7) 
	
	function sum(x) {
		let total = x;
		function f(y) {
			total += y;
			return f;
		};
		f.toString = function() {
			return total;
		};
		return f;
	}

	console.log(sum(1)(3)(7));
</script>
