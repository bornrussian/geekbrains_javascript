<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">
    <title>Homework-02</title>

<body>
<script>
	// Задача:

    // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
	// Обязательно использовать оператор return.
	
	// Сумма 
	function mathAdd(a, b) {
		return +a + +b;
	}
	
	// Разность
	function mathSub(a, b) {
		return +a - +b;
	}
		
	// Умножение
	function mathMult(a, b) {
		return +a * +b;
	}
		
	// Деление
	function mathDiv(a, b) {
		return +a / +b;
	}
	
	
	console.log(`6 + 5 = ${mathAdd('6', '5')}`);
	console.log(`6 - 5 = ${mathSub('6', '5')}`);
	console.log(`6 * 5 = ${mathMult('6', '5')}`);
	console.log(`6 / 5 = ${mathDiv('6', '5')}`);
</script>
</body>
</html>
