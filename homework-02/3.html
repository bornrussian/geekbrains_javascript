<body>
<script>
	// Задача:

    // 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. 
	// Затем написать скрипт, который работает по следующему принципу:
	// если a и b положительные, вывести их разность;
	// если а и b отрицательные, вывести их произведение;
	// если а и b разных знаков, вывести их сумму; 
	// ноль можно считать положительным числом.
	
	function roulette() {
		let a = Math.floor(Math.random() * 20) - 10; // положим в переменную 'a' случайное значение от -10 до +10
		let b = Math.floor(Math.random() * 20) - 10; // положим в переменную 'b' случайное значение от -10 до +10
		let result = `a = ${a}, b = ${b}\n`;
		
		if (a >= 0 && b >= 0) {
			result += `a и b положительные\na - b = ${a-b}`;
		} else if (a < 0 && b < 0) {
			result += `a и b отрацитальные\na * b = ${a*b}`;
		} else {
			result += `a и b разных знаков\na + b = ${a+b}`;
		}
		if (confirm(result)) { 					// покажем результат формой с двумя кнопками
			roulette();							// если нажали кнопку 'ok', то запустим функцию еще раз
		} else {
			return;								// если нажали кнопку 'отмена', то выходим из функции
		}
	}
	
	roulette();
</script>
</body>
</html>
