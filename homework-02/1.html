<script>
	// Задача:

 	// 1. Дан код:
	// Почему код даёт именно такие результаты?
	
	// Это префиксная и постфоксная формы:
	// Если два плюса стоят перед переменной, то мы сначала увеличиваем значение переменной на единицу, а потом полученный результат подставляется в выражение
	// Если два плюса стоят после переменной, то мы сначала подставляем переменную в выражение, а только потом увеличиваем её значение на еденицу
	
	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2 // значение переменной 'a' сначала было увеличено на еденицу, потом присвоено переменной 'c'
	d = b++; alert(d);           // 1 // значение переменной 'b' сначала было присвоено переменной 'd', а потом переменная 'b' была увеличена на еденицу
	c = (2+ ++a); alert(c);      // 5 // значение переменной 'a' сначала было увеличено на еденицу, потом результат использован в выражении
	d = (2+ b++); alert(d);      // 4 // значение переменной 'b' сначала было использовано в выражении, а потом было увеличено на еденицу
	alert(a);                    // 3 // итогом в переменной имеем значение 3
	alert(b);                    // 3 // итогом в переменной имеем значение 3
</script>
