<script>
	// Задача:

    // 8. *С помощью рекурсии организовать функцию возведения числа в степень. 
	// Формат: function power(val, pow), где val – заданное число, pow – степень.
	
	function power(val, pow) {
		if (val <= 0 || !Number.isInteger(val)) return 'Задайте в качестве val целое положительное число больше нуля';
		if (pow < 0 || !Number.isInteger(pow)) return 'Задайте в качестве pow целое положительное число';
		
		if (pow === 0) return 1;
		if (pow === 1) return val;
		return power(val, pow - 1) * val;
	}	
	
	console.log(`power(2, 0) = ${power(2, 0)}`);
	console.log(`power(2, 1) = ${power(2, 1)}`);
	console.log(`power(2, 2) = ${power(2, 2)}`);
	console.log(`power(2, 3) = ${power(2, 3)}`);
	console.log(`power(2, 4) = ${power(2, 4)}`);
</script>
